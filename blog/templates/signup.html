{% extends 'base.html' %}

{% block content %}
<h2>Sign Up</h2>
<form action="" method='post'>
    {% csrf_token %}

    <p><label>{{form.username.label}}</label>
        <br>
        {{form.username}}</p>

    <p><label>{{form.password1.label}}</label>
        <br>
        {{form.password1}}</p>

    <p><label>{{form.password2.label}}</label>
        <br>
        {{form.password2}}</p>

    <button type="submit">Sign Up</button>
</form>
{% endblock content %}
